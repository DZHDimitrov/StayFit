<div class="user-roles-wrapper mat-elevation-z0">
    <button (click)="close()" class="close-button" mat-icon-button>
        <mat-icon>close</mat-icon>
    </button>
    <h1>{{roleName}}</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-slide-toggle (change)="modifyRole($event.checked,element.id)" [checked]="element.isInRole"></mat-slide-toggle>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
