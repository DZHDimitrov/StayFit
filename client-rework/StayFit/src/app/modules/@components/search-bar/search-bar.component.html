<div class="search-bar-container">
    <mat-form-field appearance="fill">
        <input matInput type="search" (keyup)="search($event.target)"
            placeholder="Търси продукт" />
    </mat-form-field>
    <button (click)="navigate()" class="search-button" color="primary" mat-flat-button>
        <mat-icon>search</mat-icon>
    </button>
</div>
