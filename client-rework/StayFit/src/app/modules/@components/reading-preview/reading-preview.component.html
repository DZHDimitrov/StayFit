<div class="card-block-container">
  <mat-card class="card-block" [ngStyle]="{ width: this.width + 'px'}">
    <img src="{{ imageUrl }}" alt="" />
    <mat-card-content>
      <div>
        <h2 class="mat-subheading-2">
          {{ title }}
        </h2>
        <p class="mat-body-1">
          {{description}}
        </p>
      </div>
    </mat-card-content>

  </mat-card>
</div>
