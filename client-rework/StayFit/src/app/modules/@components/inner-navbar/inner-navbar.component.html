<div class="inner-navbar-container">
  <div class="mat-display-1 heading">
    {{ (navBar$ | async)?.title }}
  </div>
  <div class="inner-navbar">
    <mat-toolbar class="toolbar">
      <span
        (click)="loadGroup(reading)"
        *ngFor="let reading of (navBar$ | async)?.navItems"
        >{{ reading.name }}</span
      >
    </mat-toolbar>
  </div>
</div>
