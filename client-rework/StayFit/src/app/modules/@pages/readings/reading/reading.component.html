<div class="reading-wrapper">
  <div class="reading">
    <div class="reading__image">
      <img [src]="(currentReading$ | async)?.imageUrl" alt="" />
    </div>
    <h1 class="mat-display-3 reading__title">{{ (this.currentReading$ | async)?.title }}</h1>
    <p class="mat-body-1 reading__content">{{ (this.currentReading$ | async)?.content }}</p>
  </div>
</div>
